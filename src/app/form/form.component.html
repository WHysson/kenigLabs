<div class="row">
    <div class="box">
        <form class="form">
            <input class="dateInput" type="date" name="dateFrom" min="2019-12-31" max="2020-01-31" [(ngModel)]="dateFrom">
                
            <input class="dateInput" type="date" name="dateTo"  min="{{dateFrom}}" max="2020-01-31" [(ngModel)]="dateTo">


       
                
        </form>
       <app-interval [start]="dateFrom" [end] = "dateTo" (newItemEvent)="addItem($event)"></app-interval>
       
       <ul class="list">
        <li *ngFor="let item of items">{{item}}</li>
      </ul>
        

    </div>
</div>
